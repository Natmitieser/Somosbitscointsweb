<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comunidad - Somos Bitcoin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="app">
        <!-- Navbar -->
        <nav class="navbar container">
            <a href="/" class="logo">
                <i class="fa-brands fa-bitcoin" style="color: var(--primary); font-size: 2rem;"></i>
                <span>SOMOS BITCOIN</span>
            </a>
            <div class="nav-links">
                <a href="/">Inicio</a>
                <a href="/library.html">Biblioteca</a>
                <a href="/community.html" class="active">Comunidad</a>
                <a href="/resources.html">Recursos</a>
            </div>
            <a href="/library.html" class="search-btn">
                <i class="fa-solid fa-search"></i>
                <span>Buscar</span>
            </a>
        </nav>

        <!-- Hero Community -->
        <header class="section container" style="text-align: center; padding: 60px 0;">
            <h1 class="section-title">Calendario de <span style="color: var(--primary);">Eventos</span></h1>
            <p style="color: var(--text-muted); max-width: 600px; margin: 0 auto; font-size: 1.1rem;">
                No te pierdas ninguna de nuestras clases en vivo, talleres y espacios de debate.
                ¡La comunidad se construye participando!
            </p>
        </header>

        <!-- Content Grid -->
        <section class="container" style="display: flex; gap: 40px; flex-wrap: wrap; margin-bottom: 80px;">

            <!-- Events List -->
            <div style="flex: 2; min-width: 300px;">
                <h2
                    style="margin-bottom: 24px; font-size: 1.5rem; border-left: 4px solid var(--primary); padding-left: 16px;">
                    Próximos Eventos
                </h2>
                <div id="events-list" style="display: flex; flex-direction: column; gap: 20px;">
                    <!-- Injected by JS -->
                </div>
            </div>

            <!-- Sidebar / Community Links -->
            <div style="flex: 1; min-width: 250px;">
                <h2 style="margin-bottom: 24px; font-size: 1.5rem; border-left: 4px solid #fff; padding-left: 16px;">
                    Únete a nosotros
                </h2>
                <div id="social-list" style="display: flex; flex-direction: column; gap: 16px;">
                    <!-- Injected by JS -->
                </div>
            </div>

        </section>

        <!-- Footer -->
        <footer style="background: #000; padding: 40px 0; border-top: 1px solid #222; margin-top: auto;">
            <div class="container" style="text-align: center; color: var(--text-muted);">
                <div style="margin-bottom: 20px;">
                    <i class="fa-brands fa-bitcoin" style="color: var(--primary); font-size: 2rem;"></i>
                </div>
                <p>&copy; 2024 Somos Bitcoin. Todos los derechos reservados.</p>
            </div>
        </footer>

    </div>
    <script type="module" src="/src/community.js"></script>
</body>

</html>
