<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo-transparent.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comunidad - Somos Bitcoin</title>
    <style>
        html,
        body {
            background-color: #0a0a0a;
            margin: 0;
            padding: 0;
        }

        /* Smoother, slower transition */
        body {
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.loaded {
            opacity: 1;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="loader-bar"></div>
    <div id="app">
        <!-- Navbar (Full Width Strip) -->
        <div style="background: var(--primary); width: 100%;">
            <nav class="navbar container" style="background: transparent; box-shadow: none; padding: 20px;">
                <a href="/" class="logo">
                    <img src="/logo-transparent.png" alt="Somos Bitcoin Logo" />
                </a>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/library.html">Cursos</a>
                    <a href="/community.html" class="active">Comunidad</a>
                    <a href="/resources.html">Recursos</a>
                </div>
                <a href="/community.html" class="search-btn">
                    Contact Us
                </a>
            </nav>
        </div>

        <!-- Hero Community -->
        <header class="section container" style="text-align: center; padding: 60px 0;">
            <h1 class="section-title">Calendario de <span style="color: var(--primary);">Eventos</span></h1>
            <p style="color: var(--text-muted); max-width: 600px; margin: 0 auto; font-size: 1.1rem;">
                No te pierdas ninguna de nuestras clases en vivo, talleres y espacios de debate.
                ¡La comunidad se construye participando!
            </p>
        </header>

        <!-- Content Grid -->
        <section class="container" style="display: flex; gap: 40px; flex-wrap: wrap; margin-bottom: 80px;">

            <!-- Events List -->
            <div style="flex: 2; min-width: 300px;">
                <h2
                    style="margin-bottom: 24px; font-size: 1.5rem; border-left: 4px solid var(--primary); padding-left: 16px;">
                    Próximos Eventos
                </h2>
                <div id="events-list" style="display: flex; flex-direction: column; gap: 20px;">
                    <!-- Injected by JS -->
                </div>
            </div>

            <!-- Sidebar / Community Links -->
            <div style="flex: 1; min-width: 250px;">
                <h2 style="margin-bottom: 24px; font-size: 1.5rem; border-left: 4px solid #fff; padding-left: 16px;">
                    Únete a nosotros
                </h2>
                <div id="social-list" style="display: flex; flex-direction: column; gap: 16px;">
                    <!-- Injected by JS -->
                </div>
            </div>

        </section>

        <!-- Footer -->
        <footer style="background: var(--primary); padding: 20px 0; margin-top: auto;">
            <div class="container"
                style="display: flex; justify-content: space-between; align-items: center; color: black; font-weight: 700;">
                <div style="display: flex; gap: 10px;">
                    <a href="/community.html" style="text-decoration: none; color: black;">Redes Sociales</a>
                    <span>|</span>
                    <a href="/community.html" style="text-decoration: none; color: black;">Únete a Somos Bitcoin</a>
                </div>
                <span>&copy; <span id="year">2026</span> Somos Bitcoin</span>
            </div>
        </footer>

        <script>
            document.getElementById('year').textContent = new Date().getFullYear();

            window.addEventListener('DOMContentLoaded', () => {
                const loader = document.getElementById('loader-bar');
                loader.style.width = '30%';
                setTimeout(() => loader.style.width = '100%', 100);

                setTimeout(() => {
                    document.body.classList.add('loaded');
                    setTimeout(() => loader.style.opacity = '0', 600);
                }, 400);

                document.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', (e) => {
                        const href = link.getAttribute('href');
                        if (href && href.startsWith('/') && !href.startsWith('#')) {
                            e.preventDefault();
                            loader.style.transition = 'width 0s';
                            loader.style.width = '0%';
                            loader.style.opacity = '1';

                            requestAnimationFrame(() => {
                                loader.style.transition = 'width 0.4s ease';
                                loader.style.width = '100%';
                            });

                            document.body.style.opacity = '0';

                            setTimeout(() => window.location.href = href, 600);
                        }
                    });
                });
            });
        </script>

    </div>
    <script type="module" src="/src/community.js"></script>
</body>

</html>
